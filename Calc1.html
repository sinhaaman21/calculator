<html>
	<head>
		<Title>Basic Calculaor</Title>
		<Style type="text/css">

		</style>
		<script type = "text/javascript">
			
			var a,b;
			function setValues(){
				a = Number(document.getElementById("a").value);
				b = Number(document.getElementById("b").value);			
			}
			function sum(){
				setValues()
				result= a+b;
				alert("the sum is "+result);
			}
			function sub(){
				setValues()
				result= a-b;
				alert("the sub is "+result);
			}
			function multiply(){
				setValues()
				result= a*b;
				alert("the multiply is "+result);
			}
			function divide(){
				setValues()
				result= a/b;
				alert("the div is "+result);
			}

		</script>
		
		
	</head>

<body>
	<div>
		<input id="a" type="text"/>
		<input id="b" type="text"/>
		<input type="button" onclick="sum()" value="sum"/>
		<input type="button" onclick="sub()" value="sub"/>
		<input type="button" onclick="multiply()" value="multiply"/>
		<input type="button" onclick="divide()" value="divide"/>
	</div>
	


</body>
</html>
