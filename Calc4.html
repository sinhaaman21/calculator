<!doctype html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//ES"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<Title>Basic Calculator</Title>
		<Style type="text/css">
			.numbutton,.numoprator,#equal{
				width:50px;
				height:50px;
				background-color: #00c4ff; 				
			}
			.display{
				width: 209px;
				height: 42px;
				text-align:right;
			}
			.newcalc{
					margin-top: 50px; 
				    width: 222px;
			}
			
			.newcalc .numbutton, .newcalc .numoprator{
				background-color: #f2c4ff; 	
			}
		</style>
		
	</head>
	<body>
	<form name = "calc">
		<table>
			<tr>
				<td>
					<input name="display" class="display" id="display"  style="text-align:right" type="text" />
				</td>
			</tr>
			<tr>
				<td> 
					<input class="numbutton" type='button' value="1" />
					<input class="numbutton" type='button' value="2" />
					<input class="numbutton" type='button' value="3"/>
					<input class="numoprator" type='button' value="+" />
				</td>
			</tr>
			<tr>
				<td>
					<input class="numbutton" type='button' value="4" />
					<input class="numbutton" type='button' value="5" />
					<input class="numbutton" type='button' value="6" />
					<input class="numoprator" type='button' value="-" />
				</td>
			</tr>
			<tr>
				<td>
					<input class="numbutton" type='button' value="7" />
					<input class="numbutton" type='button' value="8" />
					<input class="numbutton" type='button' value="9" />
					<input class="numoprator" type='button' value="*" />
				</td>
			</tr>
			<tr>
				<td>
					<input class="numbutton" type='button' value="0" />
					<input class="numbutton" type='button' value="." />
					<input id="equal" type='button' value="=" onclick="result()"/>
					<input class="numoprator" type='button' value="/" />
				</td>
			</tr>
		</table>
	</form>
<div class="newcalc">
	<input id="displaynew" class="display"  type="text" />
	<input class="numbutton" type='button' value="1" />
	<input class="numbutton" type='button' value="2" />
	<input class="numbutton" type='button' value="3"/>
	<input class="numoprator" type='button' value="+" />
	<input class="numbutton" type='button' value="4" />
	<input class="numbutton" type='button' value="5" />
	<input class="numbutton" type='button' value="6" />
	<input class="numoprator" type='button' value="-" />
	<input class="numbutton" type='button' value="7" />
	<input class="numbutton" type='button' value="8" />
	<input class="numbutton" type='button' value="9" />
	<input class="numoprator" type='button' value="*" />
	<input class="numbutton" type='button' value="0" />
	<input class="numbutton" type='button' value="." />
	<input id="equal" type='button' value="=" onclick="result()"/>
	<input class="numoprator" type='button' value="/" />
</div>	
	
	<script type = "text/javascript">	
				var tempnum = "";
				
				
				
				var numbers = [];
				function displaynum(n1)
				{	tempnum=tempnum+n1;
					document.getElementById("display").value += n1;
				}
				function displayoprator(o){
					document.getElementById("display").value += o;
					numbers.push(parseInt(tempnum));
					tempnum = "";
					numbers.push(o);
				}
				
				
				
				function result(){
				document.getElementById("display").value = eval(document.getElementById("display").value);

				}
							
				var numbuttons = document.getElementsByClassName("numbutton");
				
				for (var i=0; i < numbuttons.length; i++){
					numbuttons[i].addEventListener("click", function(){
						displaynum(this.value);
					});
				}
				var numoprators = document.getElementsByClassName("numoprator");
				
				for (var i=0; i < numoprators.length; i++){
					numoprators[i].addEventListener("click", function(){
						displayoprator(this.value);
					});
				}
			
		</script>		
	
	</body>
</html>
